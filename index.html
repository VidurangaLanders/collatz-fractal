<!DOCTYPE html>
<html>
<head>
    <title>Collatz Fractal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Collatz Fractal Generator</h1>
    <div class="container">
        <div class="controls">
            <div class="form-group">
                <label for="startValue">Start Value:</label>
                <input type="number" id="startValue" value="1" min="1">
            </div>
            <div class="form-group">
                <label for="increment">Increment:</label>
                <input type="number" id="increment" value="512" min="1">
            </div>
            <div class="form-group">
                <label for="resetValue">Reset Threshold:</label>
                <input type="number" id="resetValue" value="1000000" min="1">
            </div>
            <div class="form-group">
                <label for="baseNumber">Z Value (Base Number):</label>
                <input type="number" id="baseNumber" value="256" min="2">
            </div>
            <div class="form-group">
                <label for="yValue">Y Value:</label>
                <input type="number" id="yValue" value="256" min="1">
            </div>
            <div class="form-group">
                <label for="power">Power (m):</label>
                <input type="number" id="power" value="3" min="1">
            </div>
            <div class="form-group">
                <label for="xValue">X Value:</label>
                <input type="number" id="xValue" disabled>
                <small>x = z^m (automatically calculated)</small>
            </div>
            <div class="form-group">
                <label for="angleDiv">Angle Divisor (n):</label>
                <input type="number" id="angleDiv" value="63743" min="1">
                <small>(n where angle = Ï€/n)</small>
            </div>
            <div class="form-group">
                <label for="lineLength">Line Length:</label>
                <input type="number" id="lineLength" value="5" min="1">
            </div>
            <div class="form-group">
                <label for="opacity">Opacity:</label>
                <input type="number" id="opacity" value="0.08" min="0" max="1" step="0.01">
            </div>
            <div class="form-group">
                <label for="backgroundColor">Background Color:</label>
                <select id="backgroundColor">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
            </div>
            <button onclick="startDrawing()">Generate Fractal</button>
            <button onclick="stopDrawing()">Stop</button>
            <button onclick="downloadCanvas()">Download Image</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
            <div id="status"></div>
        </div>
        <div class="canvas-container">
            <canvas id="fractalCanvas"></canvas>
            <div class="zoom-controls">
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomOut()">-</button>
                <button onclick="resetView()">Reset</button>
            </div>
            <div class="transform-info" id="transformInfo"></div>
        </div>
    </div>
    <script src="worker.js"></script>
    <script src="main.js"></script>
</body>
</html>
